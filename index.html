<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">

</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- imagem com o background -->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo! Fa√ßa o login para acessar a pagina</p>

                <form method="post" action="login.php">
                    <div class="campo">
                        <span class="material-icons">mail</span>
                        <input type="email" name="login" id="ilogin" placeholder="seu email" required>
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">lock</span>
                        <input type="password" name="senha" id="isenha" placeholder="senha minimo de 8 digitos"
                            minlength="8" maxlength="20" required  autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha 
                        <span class="material-icons">contact_mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
